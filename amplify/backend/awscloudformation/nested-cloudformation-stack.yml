{
	"AWSTemplateFormatVersion": "2010-09-09",
	"Description": "Root stack for the Amplify AWS CloudFormation provider",
	"Parameters": {
		"DeploymentBucketName": {
			"Description": "Name of the common deployment bucket provided by the parent stack",
			"Type": "String",
			"Default": "DeploymentBucket"
		},
		"AuthRoleName": {
			"Type": "String",
			"Default": "AuthRoleName"
		},
		"UnauthRoleName": {
			"Type": "String",
			"Default": "UnauthRoleName"
		}
	},
	"Resources": {
		"DeploymentBucket": {
			"Type": "AWS::S3::Bucket",
			"DeletionPolicy": "Retain",
			"Properties": {
				"BucketName": {
					"Ref": "DeploymentBucketName"
				}
			}
		},
		"AuthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "AuthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "authenticated"
								}
							}
						}
					]
				}
			}
		},
		"UnauthRole": {
			"Type": "AWS::IAM::Role",
			"Properties": {
				"RoleName": {
					"Ref": "UnauthRoleName"
				},
				"AssumeRolePolicyDocument": {
					"Version": "2012-10-17",
					"Statement": [
						{
							"Sid": "",
							"Effect": "Allow",
							"Principal": {
								"Federated": "cognito-identity.amazonaws.com"
							},
							"Action": "sts:AssumeRoleWithWebIdentity",
							"Condition": {
								"ForAnyValue:StringLike": {
									"cognito-identity.amazonaws.com:amr": "unauthenticated"
								}
							}
						}
					]
				}
			}
		},
		"storagetodosTable": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project3-20190205192737-deployment/amplify-cfn-templates/storage/todosTable-cloudformation-template.json",
				"Parameters": {
					"tableName": "todos",
					"partitionKeyName": "id",
					"partitionKeyType": "S"
				}
			}
		},
		"functiontodosLambda": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project3-20190205192737-deployment/amplify-cfn-templates/function/todosLambda-cloudformation-template.json",
				"Parameters": {
					"storagetodosTableName": {
						"Fn::GetAtt": [
							"storagetodosTable",
							"Outputs.Name"
						]
					},
					"storagetodosTableArn": {
						"Fn::GetAtt": [
							"storagetodosTable",
							"Outputs.Arn"
						]
					}
				}
			}
		},
		"authcognitobbc7e874": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project3-20190205192737-deployment/amplify-cfn-templates/auth/cognitobbc7e874-cloudformation-template.yml",
				"Parameters": {
					"identityPoolName": "project3_identitypool_ace929d1",
					"allowUnauthenticatedIdentities": true,
					"thirdPartyAuth": false,
					"lambdaLogPolicy": "project3_lambda_log_policy",
					"openIdLambdaRoleName": "project3_openid_lambda_role",
					"openIdRolePolicy": "project3_openid_pass_role_policy",
					"openIdLambdaIAMPolicy": "project3_openid_lambda_iam_policy",
					"openIdLogPolicy": "project3_openid_lambda_log_policy",
					"userPoolName": "project3_userpool_ace929d1",
					"autoVerifiedAttributes": "email",
					"mfaConfiguration": "OFF",
					"mfaTypes": "SMS Text Message",
					"roleName": "project3_sns-role",
					"roleExternalId": "project3_role_external_id",
					"policyName": "project3-sns-policy",
					"smsAuthenticationMessage": "Your authentication code is {####}",
					"smsVerificationMessage": "Your verification code is {####}",
					"emailVerificationSubject": "Your verification code",
					"emailVerificationMessage": "Your verification code is {####}",
					"defaultPasswordPolicy": false,
					"passwordPolicyMinLength": 8,
					"passwordPolicyCharacters": "Requires Lowercase,Requires Uppercase,Requires Numbers,Requires Symbols",
					"requiredAttributes": "email",
					"userpoolClientName": "project3_app_client",
					"userpoolClientGenerateSecret": true,
					"userpoolClientRefreshTokenValidity": 30,
					"userpoolClientReadAttributes": "email",
					"mfaLambdaRole": "project3_totp_lambda_role",
					"mfaLambdaLogPolicy": "project3_totp_lambda_log_policy",
					"mfaPassRolePolicy": "project3_totp_pass_role_policy",
					"mfaLambdaIAMPolicy": "project3_totp_lambda_iam_policy",
					"userpoolClientLambdaRole": "project3_userpoolclient_lambda_role",
					"userpoolClientLogPolicy": "project3_userpoolclient_lambda_log_policy",
					"userpoolClientLambdaPolicy": "project3_userpoolclient_lambda_iam_policy",
					"userpoolClientSetAttributes": false,
					"authSelections": "identityPoolAndUserPool",
					"resourceName": "cognitobbc7e874",
					"unAuthRoleName": "project3-20190205192737-unauthRole",
					"authRoleName": "project3-20190205192737-authRole",
					"unAuthRoleArn": "arn:aws:iam::421805193807:role/project3-20190205192737-unauthRole",
					"authRoleArn": "arn:aws:iam::421805193807:role/project3-20190205192737-authRole"
				}
			}
		},
		"apitodosApi": {
			"Type": "AWS::CloudFormation::Stack",
			"Properties": {
				"TemplateURL": "https://s3.amazonaws.com/project3-20190205192737-deployment/amplify-cfn-templates/api/todosApi-cloudformation-template.json",
				"Parameters": {
					"functiontodosLambdaName": {
						"Fn::GetAtt": [
							"functiontodosLambda",
							"Outputs.Name"
						]
					},
					"functiontodosLambdaArn": {
						"Fn::GetAtt": [
							"functiontodosLambda",
							"Outputs.Arn"
						]
					}
				}
			}
		}
	},
	"Outputs": {
		"Region": {
			"Description": "CloudFormation provider root stack Region",
			"Value": {
				"Ref": "AWS::Region"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-Region"
				}
			}
		},
		"StackName": {
			"Description": "CloudFormation provider root stack ID",
			"Value": {
				"Ref": "AWS::StackName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackName"
				}
			}
		},
		"StackId": {
			"Description": "CloudFormation provider root stack name",
			"Value": {
				"Ref": "AWS::StackId"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-StackId"
				}
			}
		},
		"DeploymentBucketName": {
			"Description": "CloudFormation provider root stack deployment bucket name",
			"Value": {
				"Ref": "DeploymentBucketName"
			},
			"Export": {
				"Name": {
					"Fn::Sub": "${AWS::StackName}-DeploymentBucketName"
				}
			}
		},
		"AuthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"AuthRole",
					"Arn"
				]
			}
		},
		"UnauthRoleArn": {
			"Value": {
				"Fn::GetAtt": [
					"UnauthRole",
					"Arn"
				]
			}
		},
		"AuthRoleName": {
			"Value": {
				"Ref": "AuthRole"
			}
		},
		"UnauthRoleName": {
			"Value": {
				"Ref": "UnauthRole"
			}
		}
	}
}